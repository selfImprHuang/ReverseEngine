[database] //数据库配置
    username        = 你的mysql连接账号
    password        = 你的连接密码
    tcp             = @tcp
    ip              = 你的地址
    port            = 3306
    database        = 你的数据库名
    charset          = utf8mb4&parseTime=True&loc=Local
    connMaxLifeTime = 100
    maxIdleConns    = 10

[common] //通用配置
    def    = string //默认的映射类型
    tagKey = xorm   //tag的key
    suffix = .go    //文件后缀
    cover  = true   //存在文件是否进行覆盖，只有配置为false的时候不会覆盖，其他默认为true


[type_mapping] //类型映射
    double = float64
    float = float64
    int = int
    tinyint = int
    bigint = int
    time = time.Time
    timestamp = time.Time
    date = time.Time
    datetime = time.Time